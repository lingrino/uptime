<!doctype html>
<html lang="en">

  <head>
    <!--
        HTML Head Tags
        Docs: https://github.com/joshbuchea/HEAD
      -->

    <!-- Rendering Info -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
        Strict Transport Security
        Docs: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
        Docs: https://infosec.mozilla.org/guidelines/web_security#http-strict-transport-security
      -->
    <meta http-equiv="Strict-Transport-Security" content="
        max-age=63072000;
        includeSubDomains;
        preload;" />

    <!--
        X-XSS-Protection
        Docs: https://infosec.mozilla.org/guidelines/web_security#x-xss-protection
      -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!--
        X-Content-Type-Options
        Docs: https://infosec.mozilla.org/guidelines/web_security#x-content-type-options
      -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Metadata -->
    <meta name="referrer" content="no-referrer" />
    <link rel="manifest" href="%sveltekit.assets%/site/site.webmanifest" />

    <!-- Titles -->
    <title>Uptime Calculator</title>
    <meta name="description" content="Uptime Calculator" />

    <!--
        Icons
        Docs: https://developers.google.com/web/fundamentals/design-and-ux/browser-customization/
        Generated: https://favicon.io/favicon-generator/?t=SL&ff=Ubuntu+Mono&fs=90&fc=%23ececec&b=rounded&bc=%23222831
      -->
    <link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/icons/favicon-192x192.png" />
    <link rel="apple-touch-startup-image" href="%sveltekit.assets%/icons/favicon-192x192.png" />

    <!--
        Colors
        Docs: https://developers.google.com/web/fundamentals/design-and-ux/browser-customization/
      -->
    <meta name="theme-color" content="#064E3B" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <noscript>
      <style>
        @font-face {
          font-family: "berkeley-mono-variable";
          src: url("static/fonts/berkeley-mono-variable.woff2") format('woff2');
        }

        #nojs {
          text-align: right;
          font-family: "berkeley-mono-variable", ui-monospace;
          font-stretch: condensed;
        }

        #nojs h1 {
          color: #064e3b;
          font-size: 4em;
          text-align: center;
        }

        #nojs h3 {
          padding-top: 20px;
          text-align: center;
        }

        #nojs table {
          margin: auto;
          border-collapse: collapse;
        }

        #nojs th {
          color: white;
          font-size: 1.2em;
          text-align: center;
          padding: 10px 14px;
          border: 2px solid #6b7280;
          background-color: #064e3b;
        }

        #nojs td {
          border: 2px solid #6b7280;
          padding: 10px;
        }

        #nojs tr:nth-child(even) {
          background-color: #e5e7eb;
        }
      </style>
      <div id="nojs">

        <table>

            <tr>

              <td>43s</td>

            <tr>

              <td>10h&nbsp;57m&nbsp;26s</td>
              <td>1d&nbsp;19h&nbsp;49m&nbsp;44s</td>

            <tr>

              <td>14m&nbsp;24s</td>
              <td>1h&nbsp;41m&nbsp;&nbsp;8s</td>
              <td>7h&nbsp;18m&nbsp;17s</td>
              <td>21h&nbsp;54m&nbsp;52s</td>
              <td>3d&nbsp;15h&nbsp;39m&nbsp;29s</td>

            <tr>
              <td><b>95%</b></td>
              <td>1h&nbsp;12m&nbsp;&nbsp;2s</td>
              <td>8h&nbsp;25m&nbsp;43s</td>
              <td>1d&nbsp;12h&nbsp;31m&nbsp;27s</td>
              <td>4d&nbsp;13h&nbsp;34m&nbsp;21s</td>

            <tr>
              <td><b>90%</b></td>
              <td>2h&nbsp;24m&nbsp;&nbsp;5s</td>
              <td>16h&nbsp;51m&nbsp;26s</td>
              <td>3d&nbsp;&nbsp;1h&nbsp;&nbsp;2m&nbsp;54s</td>
              <td>9d&nbsp;&nbsp;3h&nbsp;&nbsp;8m&nbsp;43s</td>
              <td>36d&nbsp;12h&nbsp;34m&nbsp;55s</td>

          </tbody>
        </table>
        <h3>
          I hope this uptime table is useful! This site has no tracking but
          needs JavaScript to work as intended.
        </h3>
      </div>
    </noscript>
    <div style="display: contents">%sveltekit.body%</div>
  </body>

</html>
