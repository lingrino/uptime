on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: "15" # https://nodejs.org/en/download/current/
      - name: Install Dependencies
        run: npm ci
      - name: Build Package
        run: npm run build
      - name: Run Tests
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: "15" # https://nodejs.org/en/download/current/
      - name: Install Dependencies
        run: npm ci
      - name: Format
        run: npm run lint:check
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: "15" # https://nodejs.org/en/download/current/
      - name: Install Dependencies
        run: npm ci
      - name: Format
        run: npm run format:check
