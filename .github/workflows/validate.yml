on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: Build Package
        run: npm run build
      - name: Run Tests
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint:check
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: Format
        run: npm run format:check
