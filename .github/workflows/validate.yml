on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: lts
          cache: pnpm
      - name: Install PNPM
        uses: pnpm/action-setup@v2
      - name: Install Dependencies
        run: pnpm install
      - name: Build Package
        run: npm run build
      - name: Run Tests
        run: pnpm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: lts
          cache: pnpm
      - name: Install PNPM
        uses: pnpm/action-setup@v2
      - name: Install Dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint:check
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: lts
          cache: pnpm
      - name: Install PNPM
        uses: pnpm/action-setup@v2
      - name: Install Dependencies
        run: pnpm install
      - name: Format
        run: pnpm run format:check
